<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <form>
        <label for="num1">1st number: </label>
        <input id="num1" type="text" name="num1">
        <br>
        <label for="num2">2nd number: </label>
        <input id="num2" type="text" name="num2">
        <br>

        <label>
            <input type="radio" name="operation" value="add">
            add
        </label>
        <label>
            <input type="radio" name="operation" value="subtract">
            subtract
        </label>
        <label>
            <input type="radio" name="operation" value="multiply">
            multiply
        </label>
        <label>
            <input type="radio" name="operation" value="divide">
            divide
        </label>

        <button type="submit">Go!</button>
    </form>
    
    <div id="ans">_</div>
    <div id="history">History: </div>
</body>
</html>
